  <text>import hdl21 as h </text>
  <text>from hdl21.primitives import *</text>
  </g>
  <text id="hdl21-schematic-circuit">
    {"name":"","prelude":"import hdl21 as h \nfrom hdl21.primitives import *","signals":[{"name":"1","portdir":"INTERNAL"},{"name":"2","portdir":"INTERNAL"},{"name":"3","portdir":"INTERNAL"},{"name":"4","portdir":"INTERNAL"},{"name":"VDD","portdir":"INOUT"},{"name":"iout","portdir":"OUTPUT"},{"name":"iin","portdir":"INPUT"}],"instances":[{"name":"p0","of":"Pmos()","conns":[{"portname":"d","signame":"2"},{"portname":"g","signame":"3"},{"portname":"s","signame":"1"},{"portname":"b","signame":"1"}]},{"name":"p","of":"Pmos()","conns":[{"portname":"d","signame":"3"},{"portname":"g","signame":"iin"},{"portname":"s","signame":"2"},{"portname":"b","signame":"1"}]},{"name":"p4","of":"Pmos()","conns":[{"portname":"d","signame":"4"},{"portname":"g","signame":"3"},{"portname":"s","signame":"VDD"},{"portname":"b","signame":"VDD"}]},{"name":"p5","of":"Pmos()","conns":[{"portname":"d","signame":"iout"},{"portname":"g","signame":"iin"},{"portname":"s","signame":"4"},{"portname":"b","signame":"VDD"}]},{"name":"r","of":"Res()","conns":[{"portname":"p","signame":"iin"},{"portname":"n","signame":"3"}]}]}
  </text>

    <!-- Grid Background -->
    <pattern id="hdl21-grid-minor" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/>
    </pattern>
    <pattern id="hdl21-grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
        <rect width="100" height="100" fill="url(#hdl21-grid-minor)"/>
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"/>
    </pattern>
</defs>

<rect id="hdl21-schematic-background" width="100%" height="100%" fill="url(#hdl21-grid-major)" stroke="gray" stroke-width="1"/>

